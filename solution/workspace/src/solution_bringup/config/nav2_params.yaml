# Minimal Nav2 configuration tuned for RTAB-Map generated maps of a ledge-like maze.
# Assumes RTAB-Map publishes /map (nav_msgs/OccupancyGrid) and the TF tree provides
# map -> odom -> base_link transforms.

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_frame: icp_odom
    transform_tolerance: 0.5
    action_server_result_timeout: 60.0
    enable_stamped_cmd_vel: false
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_recovery_node_bt_node
      - nav2_rate_controller_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_distance_traveled_condition_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_remove_passed_goals_action_bt_node

controller_server:
  ros__parameters:
    controller_frequency: 15.0
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01

    odom_topic: "/icp_odom"
    robot_base_frame: "base_link"
    global_frame: "map"
    odom_frame: "icp_odom"

    local_costmap: global_costmap
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]
    
    # Progress Checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 3.0
    
    # Goal Checker
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.25
      stateful: True
    
    # Follow Path Controller
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.2
      lookahead_dist: 0.3
      min_lookahead_dist: 0.1
      max_lookahead_dist: 0.5
      lookahead_time: 0.5
      rotate_to_heading_angular_vel: 6.0
      max_angular_accel: 30.0
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true
      allow_reversing: false
      use_intermediate_points: true
      max_allowed_time_to_collision: 1.0
      use_collision_detection: true
      cost_scaling_dist: 0.3
      cost_scaling_gain: 8.0
      regulated_linear_vel: 0.2
      decel_limit: -3.3
      acceleration_limit: 3.3
      max_angular_vel: 6.0

smoother_server:
  ros__parameters:
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 0.01
      max_iterations: 1000
      w_data: 0.2
      w_smooth: 0.3
      do_refinement: true

planner_server:
  ros__parameters:
    expected_planner_frequency: 2.0
    planner_plugins: ["NavfnPlanner"]
    NavfnPlanner:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.125
      use_astar: true          # Использовать ли A* (если false — будет Dijkstra)
      allow_unknown: true      # Разрешить ли прокладывание маршрута через неизвестные клетки
      use_final_approach_orientation: false

behavior_server:
  ros__parameters:
    behavior_plugins: ["spin", "backup", "wait", "drive_on_heading"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.5
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

# Global Costmap
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: "map"
      robot_base_frame: "base_link"
      transform_tolerance: 1.0
      rolling_window: true
      width: 16
      height: 16
      resolution: 0.015625 # 1/64
      plugins: ["static_layer", "inflation_layer"]
      lethal_cost_threshold: 100
      always_send_full_costmap: true
      track_unknown_space: true
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        enabled: true
        subscribe_to_updates: true
        map_topic: "/rtabmap_map"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 8.0
        inflation_radius: 0.15
        inflate_unknown: false
        inflate_around_unknown: false
      robot_radius: 0.17

# Local Costmap
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: icp_odom
      robot_base_frame: base_link
      rolling_window: true
      width: 2
      height: 2
      resolution: 0.015625 # 1/64
      lethal_cost_threshold: 255
      always_send_full_costmap: true
      track_unknown_space: true
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "/scan"
          data_type: "LaserScan"
          clearing: true
          marking: true
          obstacle_range: 1.0
          raytrace_range: 2.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 8.0
        inflation_radius: 0.15
        inflate_unknown: false
        inflate_around_unknown: false
      robot_radius: 0.17

lifecycle_manager:
  ros__parameters:
    autostart: false
    system_transition_timeout: 60.0
    bond_timeout: 10.0
    node_names:
      - controller_server
      - planner_server
      - smoother_server
      - behavior_server
      - bt_navigator
