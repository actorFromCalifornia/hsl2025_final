rtabmap:
  ros__parameters:
    use_sim_time: false
    frame_id: base_link
    map_frame_id: map
    odom_frame_id: odom
    subscribe_rgb: false
    subscribe_depth: false
    subscribe_rgbd: false
    subscribe_scan: false
    subscribe_scan_cloud: true
    subscribe_odom_info: false
    sync_queue_size: 20
    approx_sync: true
    use_action_topics: false
    publish_tf: true
    tf_delay: 0.2
    wait_for_transform: 0.5
    RGBD/CreateOccupancyGrid: "true"
    RGBD/NeighborLinkRefining: "true"
    Grid/DepthRayTracing: "true"
    Grid/FromDepth: "true"
    Grid/CellSize: "0.03"
