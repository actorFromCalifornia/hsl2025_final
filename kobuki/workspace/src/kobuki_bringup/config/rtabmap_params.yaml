    Grid/MinClusterSize: "3"
    Grid/GlobalUpdated: "true"
    Grid/NoiseFilteringRadius: "0.05"
    Grid/NoiseFilteringMinNeighbors: "3"
    Grid/NormalK: "30"
    Reg/Strategy: "0"
    Reg/Force3DoF: "true"
    RGBD/ProximityPathMaxNeighbors: "1"
    Rtabmap/TimeThr: "0"
    RGBD/OptimizeStrategy: "1"
    RGBD/LinearUpdate: "0.05"
    RGBD/AngularUpdate: "0.05"
    RGBD/LoopClosureReextractFeatures: "true"
    RGBD/LoopThr: "0.1"
    RGBD/LoopCovLimited: "true"
    Kp/DetectorStrategy: "0"
    Vis/FeatureType: "0"
    Vis/MinInliers: "15"
    Mem/UseOdomFeatures: "true"
    Mem/LaserScanVoxelSize: "0.015"
    Icp/PointToPlaneMinComplexity: "0.007"
    Icp/MaxCorrespondenceDistance: "0.05"
    Icp/CorrespondenceRatio: "0.2"
    Icp/PointToPlaneK: "20"
    RGBD/DepthDecimation: "1"
